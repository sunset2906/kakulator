<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator Sederhana</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    #calculator {
      width: 300px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="calculator">
    <h1>Kalkulator</h1>

    <input type="text" id="nilai1" placeholder="Nilai 1">
    <input type="text" id="nilai2" placeholder="Nilai 2">

    <button onclick="tambah()">+</button>
    <button onclick="kurang()">-</button>
    <button onclick="kali()">*</button>
    <button onclick="bagi()">/</button>

    <p>Hasil: <span id="hasil"></span></p>
  </div>

  <script>
    function tambah() {
      var nilai1 = parseFloat(document.getElementById("nilai1").value);
      var nilai2 = parseFloat(document.getElementById("nilai2").value);
      document.getElementById("hasil").innerHTML = nilai1 + nilai2;
    }

    function kurang() {
      var nilai1 = parseFloat(document.getElementById("nilai1").value);
      var nilai2 = parseFloat(document.getElementById("nilai2").value);
      document.getElementById("hasil").innerHTML = nilai1 - nilai2;
    }

    function kali() {
      var nilai1 = parseFloat(document.getElementById("nilai1").value);
      var nilai2 = parseFloat(document.getElementById("nilai2").value);
      document.getElementById("hasil").innerHTML = nilai1 * nilai2;
    }

    function bagi() {
      var nilai1 = parseFloat(document.getElementById("nilai1").value);
      var nilai2 = parseFloat(document.getElementById("nilai2").value);
      if (nilai2 === 0) {
        document.getElementById("hasil").innerHTML = "Tidak bisa dibagi nol";
      } else {
        document.getElementById("hasil").innerHTML = nilai1 / nilai2;
      }
    }
  </script>

</body>
</html>
